# =============================================================================
# SECTION 2: Advanced Rolling Update with Canary Configuration
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: advanced-rolling-demo
  labels:
    app: advanced-rolling-demo
    strategy: advanced-rolling
  annotations:
    description: "Advanced rolling update with fine-grained control"
spec:
  replicas: 10                          # Larger replica count for better demonstration
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%               # Can use percentages instead of absolute numbers
      maxSurge: 25%                     # 25% = 2-3 pods with 10 replicas
  
  # Slow rollout for observation
  minReadySeconds: 10                   # Wait 10s after pod is ready before considering it available
  progressDeadlineSeconds: 600          # Max time for deployment to make progress
  revisionHistoryLimit: 10              # Keep 10 old ReplicaSets for rollback
  
  selector:
    matchLabels:
      app: advanced-rolling-demo
  
  template:
    metadata:
      labels:
        app: advanced-rolling-demo
        version: v1
        deployment-id: "initial"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    
    spec:
      containers:
      - name: web-app
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http
        - containerPort: 9090
          name: metrics
        
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        
        # Strict health checks for safer rollouts
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
        
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe for slow-starting applications
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10          # Allow up to 50 seconds for startup
        
        # Graceful termination
        lifecycle:
          preStop:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - |
                echo "Graceful shutdown initiated"
                nginx -s quit
                sleep 10
        
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
      
      terminationGracePeriodSeconds: 30
      
      volumes:
      - name: nginx-config
        configMap:
          name: advanced-rolling-nginx-config
      - name: html-content
        configMap:
          name: advanced-rolling-html

---
# Nginx configuration for health checks
apiVersion: v1
kind: ConfigMap
metadata:
  name: advanced-rolling-nginx-config
  labels:
    app: advanced-rolling-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Readiness check (can be more complex)
        location /ready {
            access_log off;
            return 200 "ready\n";  
            add_header Content-Type text/plain;
        }
        
        # Main content
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        # Metrics endpoint (simulated)
        location /metrics {
            access_log off;
            return 200 "# Simulated metrics\nnginx_up 1\n";
            add_header Content-Type text/plain;
        }
    }

