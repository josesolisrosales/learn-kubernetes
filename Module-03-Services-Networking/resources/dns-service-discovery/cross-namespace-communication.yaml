# Cross-Namespace Communication Demo
# Demonstrates service discovery and communication across different namespaces
# Shows realistic microservices architecture with namespace isolation

---
# Frontend namespace
apiVersion: v1
kind: Namespace
metadata:
  name: frontend
  labels:
    purpose: cross-namespace-demo
    tier: presentation
    network-policy: enabled

---
# Backend namespace  
apiVersion: v1
kind: Namespace
metadata:
  name: backend
  labels:
    purpose: cross-namespace-demo
    tier: business-logic
    network-policy: enabled

---
# Database namespace
apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    purpose: cross-namespace-demo
    tier: data
    network-policy: enabled

---
# Monitoring namespace
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    purpose: cross-namespace-demo
    tier: observability
    network-policy: enabled

---
# Frontend application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: frontend
  labels:
    app: frontend-app
    tier: presentation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
        tier: presentation
    spec:
      containers:
      - name: web-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: frontend-config
      - name: content
        configMap:
          name: frontend-content

---
# Backend API deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: backend
  labels:
    app: backend-api
    tier: business-logic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        tier: business-logic
    spec:
      containers:
      - name: api-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: backend-config

---
# Database simulation deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
  namespace: database
  labels:
    app: database-service
    tier: data
spec:
  replicas: 1  # Single instance for simplicity
  selector:
    matchLabels:
      app: database-service
  template:
    metadata:
      labels:
        app: database-service
        tier: data
    spec:
      containers:
      - name: db-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /db/health
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /db/health
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: database-config

---
# Monitoring service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-service
  namespace: monitoring
  labels:
    app: monitoring-service
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-service
  template:
    metadata:
      labels:
        app: monitoring-service
        tier: observability
    spec:
      containers:
      - name: monitor-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: monitoring-config

---
# Services for cross-namespace communication
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend
  labels:
    app: frontend-app
spec:
  type: ClusterIP
  selector:
    app: frontend-app
  ports:
  - name: http
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: backend
  labels:
    app: backend-api
spec:
  type: ClusterIP
  selector:
    app: backend-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: database
  labels:
    app: database-service
spec:
  type: ClusterIP
  selector:
    app: database-service
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: monitoring
  labels:
    app: monitoring-service
spec:
  type: ClusterIP
  selector:
    app: monitoring-service
  ports:
  - name: http
    port: 9090
    targetPort: 9090

---
# Test pods for cross-namespace communication
apiVersion: v1
kind: Pod
metadata:
  name: frontend-test-pod
  namespace: frontend
  labels:
    app: test-pod
    role: debugging
spec:
  containers:
  - name: test-tools
    image: nicolaka/netshoot:v0.11
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

---
apiVersion: v1
kind: Pod
metadata:
  name: backend-test-pod
  namespace: backend
  labels:
    app: test-pod
    role: debugging
spec:
  containers:
  - name: test-tools
    image: nicolaka/netshoot:v0.11
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

---
# Network Policy to allow cross-namespace communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-cross-namespace
  namespace: backend
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from frontend namespace
  - from:
    - namespaceSelector:
        matchLabels:
          tier: presentation
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          tier: observability
  egress:
  # Allow traffic to database namespace
  - to:
    - namespaceSelector:
        matchLabels:
          tier: data
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database-access
  namespace: database
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic only from backend namespace
  - from:
    - namespaceSelector:
        matchLabels:
          tier: business-logic
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          tier: observability

---
# ConfigMaps for each service
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: frontend
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        add_header X-Service "Frontend" always;
        add_header X-Namespace "frontend" always;
        add_header X-Pod-Name $hostname always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"frontend","namespace":"frontend","pod":"$hostname"}';
            add_header Content-Type application/json;
        }
        
        # Proxy to backend service in different namespace
        location /api/ {
            proxy_pass http://backend-service.backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Proxied-To "backend-service.backend:8080" always;
        }
        
        # Health check for backend via proxy
        location /backend-health {
            proxy_pass http://backend-service.backend:8080/api/health;
            add_header X-Cross-Namespace-Call "frontend->backend" always;
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: backend
data:
  default.conf: |
    server {
        listen 8080;
        server_name _;
        
        add_header X-Service "Backend-API" always;
        add_header X-Namespace "backend" always; 
        add_header X-Pod-Name $hostname always;
        
        location /api/health {
            access_log off;
            return 200 '{"status":"healthy","service":"backend","namespace":"backend","pod":"$hostname","database_connection":"connected"}';
            add_header Content-Type application/json;
        }
        
        location /api/users {
            access_log off;
            return 200 '{"users":[{"id":1,"name":"John Doe"},{"id":2,"name":"Jane Smith"}],"source":"backend-api","namespace":"backend","pod":"$hostname"}';
            add_header Content-Type application/json;
        }
        
        location /api/database-test {
            # Simulate database call to different namespace
            proxy_pass http://database-service.database:5432/db/query;
            proxy_set_header X-Requesting-Service "backend-api";
            add_header X-Cross-Namespace-Call "backend->database" always;
        }
        
        location / {
            return 200 '{"service":"backend-api","namespace":"backend","available_endpoints":["/api/health","/api/users","/api/database-test"],"cross_namespace_access":{"database":"database-service.database:5432"}}';
            add_header Content-Type application/json;
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: database
data:
  default.conf: |
    server {
        listen 5432;
        server_name _;
        
        add_header X-Service "Database" always;
        add_header X-Namespace "database" always;
        add_header X-Pod-Name $hostname always;
        
        location /db/health {
            access_log off;
            return 200 '{"status":"healthy","service":"database","namespace":"database","pod":"$hostname","connections":{"active":3,"max":100}}';
            add_header Content-Type application/json;
        }
        
        location /db/query {
            access_log off;
            return 200 '{"query_result":{"rows":5,"execution_time":"12ms"},"database":"postgresql","namespace":"database","pod":"$hostname","requesting_service":"$http_x_requesting_service"}';
            add_header Content-Type application/json;
        }
        
        location / {
            return 200 '{"service":"database","namespace":"database","type":"postgresql","status":"running","allowed_namespaces":["backend"]}';
            add_header Content-Type application/json;
        }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: monitoring
data:
  default.conf: |
    server {
        listen 9090;
        server_name _;
        
        add_header X-Service "Monitoring" always;
        add_header X-Namespace "monitoring" always;
        add_header X-Pod-Name $hostname always;
        
        location /metrics {
            access_log off;
            return 200 '# HELP namespace_services_total Total services per namespace\n# TYPE namespace_services_total gauge\nnamespace_services_total{namespace="frontend"} 1\nnamespace_services_total{namespace="backend"} 1\nnamespace_services_total{namespace="database"} 1\nnamespace_services_total{namespace="monitoring"} 1\n# HELP cross_namespace_requests_total Cross-namespace requests\n# TYPE cross_namespace_requests_total counter\ncross_namespace_requests_total{from="frontend",to="backend"} 42\ncross_namespace_requests_total{from="backend",to="database"} 156\n';
            add_header Content-Type text/plain;
        }
        
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"monitoring","namespace":"monitoring","monitored_namespaces":["frontend","backend","database"]}';
            add_header Content-Type application/json;
        }
        
        location / {
            return 200 '{"service":"monitoring","namespace":"monitoring","endpoints":["/metrics","/health"],"purpose":"cross-namespace monitoring"}';
            add_header Content-Type application/json;
        }
    }

---
