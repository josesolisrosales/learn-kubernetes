# Host-Based Routing Ingress Example
# Demonstrates routing based on HTTP Host header for multi-tenant applications
# Shows different domains routing to different services and applications

---
# Namespace for host-based routing demo
apiVersion: v1
kind: Namespace
metadata:
  name: host-routing-demo
  labels:
    purpose: host-based-routing
    ingress-pattern: multi-tenant

---
# Main Application Deployment (example.com)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-app
  namespace: host-routing-demo
  labels:
    app: main-app
    domain: example.com
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-app
  template:
    metadata:
      labels:
        app: main-app
        domain: example.com
    spec:
      containers:
      - name: web-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: main-app-config
      - name: content
        configMap:
          name: main-app-content

---
# API Application Deployment (api.example.com)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
