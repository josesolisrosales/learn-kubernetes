# Blue-Green Deployment Strategy - E-commerce Platform
# Demonstrates blue-green deployment pattern for zero-downtime deployments
# Maintains two identical environments and switches traffic instantly

---
# Blue Environment - Current Production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  namespace: ecommerce-platform
  labels:
    app: ecommerce-platform
    component: frontend
    tier: presentation
    environment: blue
    version: v1.0.0
  annotations:
    deployment.kubernetes.io/description: "Blue environment - current production"
    deployment.strategy: "blue-green"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecommerce-platform
      component: frontend
      tier: presentation
      environment: blue
  template:
    metadata:
      labels:
        app: ecommerce-platform
        component: frontend
        tier: presentation
        environment: blue
        version: v1.0.0
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: app-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: app-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        env:
        - name: ENVIRONMENT_COLOR
          value: "BLUE"
        - name: APP_VERSION
          value: "v1.0.0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app-config
        configMap:
          name: frontend-blue-config
      - name: app-content
        configMap:
          name: frontend-blue-content

