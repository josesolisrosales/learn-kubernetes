  replicas: 3
  selector:
    matchLabels:
      app: blue-green-demo
      slot: blue
  
  template:
    metadata:
      labels:
        app: blue-green-demo
        slot: blue
        version: v1
    spec:
      containers:
      - name: web-app
        image: nginx:1.21
        ports:
        - containerPort: 80
        
        resources:
          requests:
