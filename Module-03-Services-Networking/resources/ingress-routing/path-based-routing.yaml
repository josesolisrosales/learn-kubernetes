# Path-Based Routing Ingress Example
# Demonstrates how to route different URL paths to different backend services
# Shows API Gateway pattern with path-based service routing
# Includes examples of exact vs prefix path matching

---
# Namespace for path-based routing demonstration
apiVersion: v1
kind: Namespace
metadata:
  name: path-routing-demo
  labels:
    purpose: path-based-routing
    ingress-pattern: api-gateway

---
# Frontend application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: path-routing-demo
  labels:
    app: frontend-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
        tier: frontend
    spec:
      containers:
      - name: web-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: app-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: app-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
      volumes:
      - name: app-config
        configMap:
          name: frontend-config
      - name: app-content
        configMap:
          name: frontend-content

---
# API service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: path-routing-demo
  labels:
    app: api-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        tier: backend
    spec:
      containers:
      - name: api-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: api-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: api-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
      volumes:
      - name: api-config
        configMap:
          name: api-config
      - name: api-content
        configMap:
          name: api-content

---
# Admin service deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: path-routing-demo
  labels:
    app: admin-service
    tier: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
        tier: admin
    spec:
      containers:
      - name: admin-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: admin-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: admin-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /admin/health
            port: 80
        livenessProbe:
          httpGet:
            path: /admin/health
            port: 80
      volumes:
      - name: admin-config
        configMap:
          name: admin-config
      - name: admin-content
        configMap:
          name: admin-content

---
# Services for each application
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: path-routing-demo
  labels:
    app: frontend-app
spec:
  type: ClusterIP
  selector:
    app: frontend-app
  ports:
  - name: http
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: path-routing-demo
  labels:
    app: api-service
spec:
  type: ClusterIP
  selector:
    app: api-service
  ports:
  - name: http
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: path-routing-demo
  labels:
    app: admin-service
spec:
  type: ClusterIP
  selector:
    app: admin-service
  ports:
  - name: http
    port: 80
    targetPort: 80

---
# Path-Based Routing Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-based-routing
  namespace: path-routing-demo
  labels:
    purpose: path-routing
  annotations:
    # Nginx specific annotations for path routing
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Add custom headers to identify the routing
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Ingress-Pattern "Path-Based-Routing" always;
      add_header X-Matched-Path "$uri" always;
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      # Frontend - catch all remaining paths (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # API routes - specific prefix matching
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      # Admin routes - specific prefix matching
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
      # Exact path matching example
      - path: /health
        pathType: Exact
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# Advanced Path-Based Routing with URL Rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: advanced-path-routing
  namespace: path-routing-demo
  labels:
    purpose: advanced-path-routing
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Rewrite rules for different paths
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Ingress-Pattern "Advanced-Path-Routing-Rewrite" always;
      add_header X-Original-URI "$request_uri" always;
      add_header X-Rewritten-URI "$uri" always;
spec:
  ingressClassName: nginx
  rules:
  - host: advanced.local
    http:
      paths:
      # API v1 routes with rewriting
      - path: /v1/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-service
            port:
              number: 80
      # API v2 routes (same backend, different path)
      - path: /v2/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-service
            port:
              number: 80
      # Admin panel with rewriting
      - path: /panel(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: admin-service
            port:
              number: 80
      # Static assets (exact matching)
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Default catch-all
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
# Test client pod
apiVersion: v1
kind: Pod
metadata:
  name: path-test-client
  namespace: path-routing-demo
  labels:
    role: test-client
spec:
  containers:
  - name: client
    image: alpine:3.18
    command: 
    - sh
    - -c
    - |
      apk add --no-cache curl
      sleep 3600
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"

---
# ConfigMap for frontend nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: path-routing-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        add_header X-Service-Type "Frontend" always;
        add_header X-Pod-Name $hostname always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /health {
            access_log off;
            return 200 "frontend-healthy\n";
            add_header Content-Type text/plain;
        }

        location /service-info {
            access_log off;
            return 200 "{\"service\": \"frontend\", \"pod\": \"$hostname\", \"path\": \"$uri\"}\n";
            add_header Content-Type application/json;
        }
    }

---
# ConfigMap for API nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: path-routing-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        add_header X-Service-Type "API" always;
        add_header X-Pod-Name $hostname always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api/health {
            access_log off;
            return 200 "api-healthy\n";
            add_header Content-Type text/plain;
        }

        location ~ ^/api/(.*)$ {
            access_log off;
            return 200 "{\"service\": \"api\", \"endpoint\": \"$1\", \"pod\": \"$hostname\", \"method\": \"$request_method\"}\n";
            add_header Content-Type application/json;
        }

        # Handle rewritten paths from advanced routing
        location ~ ^/(.*)$ {
            access_log off;
            return 200 "{\"service\": \"api\", \"rewritten_path\": \"$1\", \"pod\": \"$hostname\", \"original_uri\": \"$http_x_original_uri\"}\n";
            add_header Content-Type application/json;
        }
    }

---
# ConfigMap for Admin nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-config
  namespace: path-routing-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        add_header X-Service-Type "Admin" always;
        add_header X-Pod-Name $hostname always;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /admin/health {
            access_log off;
            return 200 "admin-healthy\n";
            add_header Content-Type text/plain;
        }

        location ~ ^/admin/(.*)$ {
            access_log off;
            return 200 "{\"service\": \"admin\", \"admin_path\": \"$1\", \"pod\": \"$hostname\", \"access_level\": \"restricted\"}\n";
            add_header Content-Type application/json;
        }

        # Handle rewritten paths from advanced routing (/panel -> /admin)
        location ~ ^/(.*)$ {
            access_log off;
            return 200 "{\"service\": \"admin\", \"rewritten_from_panel\": \"$1\", \"pod\": \"$hostname\"}\n";
            add_header Content-Type application/json;
        }
    }

