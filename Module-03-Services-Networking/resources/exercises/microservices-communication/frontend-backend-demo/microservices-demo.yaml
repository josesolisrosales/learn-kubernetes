# Frontend-Backend Microservices Communication Demo
# Demonstrates realistic microservices architecture with service discovery
# Shows API Gateway pattern, load balancing, and inter-service communication

---
# Namespace for microservices demo
apiVersion: v1
kind: Namespace
metadata:
  name: microservices-demo
  labels:
    purpose: microservices-communication
    architecture: distributed
    environment: development

---
# API Gateway Deployment (Entry point for all requests)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices-demo
  labels:
    app: api-gateway
    tier: gateway
    component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
        component: proxy
    spec:
      containers:
      - name: gateway
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: gateway-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: gateway-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: gateway-config
        configMap:
          name: api-gateway-config
      - name: gateway-content
        configMap:
          name: api-gateway-content

---
