# Service Types Comparison Demo
# This file demonstrates all four Kubernetes service types with the same application
# ClusterIP, NodePort, LoadBalancer, and ExternalName services side by side
# Perfect for understanding differences and use cases

---
# Shared namespace for service comparison
apiVersion: v1
kind: Namespace
metadata:
  name: service-comparison
  labels:
    purpose: service-types-comparison
    demo: comprehensive

---
# Single deployment that all services will target
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: service-comparison
  labels:
    app: demo-app
    demo: service-comparison
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: web-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: app-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: app-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app-config
        configMap:
          name: demo-app-config
      - name: app-content
        configMap:
          name: demo-app-content

---
# 1. ClusterIP Service (Default) - Internal cluster access only
apiVersion: v1
kind: Service
metadata:
  name: demo-app-clusterip
  namespace: service-comparison
  labels:
    app: demo-app
    service-type: clusterip
  annotations:
    service.kubernetes.io/description: "ClusterIP - Internal cluster access only"
spec:
  # type: ClusterIP  # Default, can be omitted
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None

---
# 2. NodePort Service - External access via node IPs
apiVersion: v1
kind: Service
metadata:
  name: demo-app-nodeport
  namespace: service-comparison
  labels:
    app: demo-app
    service-type: nodeport
  annotations:
    service.kubernetes.io/description: "NodePort - External access via node IPs on port 30080"
spec:
  type: NodePort
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  sessionAffinity: None

---
# 3. LoadBalancer Service - Cloud provider load balancer
apiVersion: v1
kind: Service
metadata:
  name: demo-app-loadbalancer
  namespace: service-comparison
  labels:
    app: demo-app
    service-type: loadbalancer
  annotations:
    service.kubernetes.io/description: "LoadBalancer - Cloud provider external load balancer"
spec:
  type: LoadBalancer
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  sessionAffinity: None

---
# 4. ExternalName Service - Maps to external DNS name
apiVersion: v1
kind: Service
metadata:
  name: demo-app-external
  namespace: service-comparison
  labels:
    service-type: externalname
  annotations:
    service.kubernetes.io/description: "ExternalName - Maps to external service (example.com)"
spec:
  type: ExternalName
  externalName: example.com
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP

---
# Additional ExternalName example for database
apiVersion: v1
kind: Service
metadata:
  name: external-database
  namespace: service-comparison
  labels:
    service-type: externalname
    purpose: database
  annotations:
    service.kubernetes.io/description: "ExternalName - External database mapping"
spec:
  type: ExternalName
  externalName: database.example.com
  ports:
  - port: 5432
    protocol: TCP

---
# Test client pod for internal testing
apiVersion: v1
kind: Pod
metadata:
  name: test-client
  namespace: service-comparison
  labels:
    role: test-client
spec:
  containers:
  - name: client
    image: alpine:3.18
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "50m"

---
# Advanced debugging pod with network tools
apiVersion: v1
kind: Pod
metadata:
  name: network-debug
  namespace: service-comparison
  labels:
    role: network-debug
spec:
  containers:
  - name: nettools
    image: nicolaka/netshoot:v0.11
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

---
# ConfigMap for nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-config
  namespace: service-comparison
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Add headers to show which service was used
        add_header X-Pod-Name $hostname;
        add_header X-Service-Demo "All-Service-Types";
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Service info endpoint
        location /service-info {
            access_log off;
            return 200 "{\"pod\": \"$hostname\", \"service_demo\": \"all-types\", \"timestamp\": \"$time_iso8601\", \"request_id\": \"$request_id\"}\n";
            add_header Content-Type application/json;
        }

        # Connection info for debugging access methods
        location /connection-info {
            access_log off;
            return 200 "Pod: $hostname\nRemote IP: $remote_addr\nForwarded For: $http_x_forwarded_for\nHost Header: $host\nUser Agent: $http_user_agent\nConnection: $connection\n";
            add_header Content-Type text/plain;
        }
    }

