# Basic Ingress Example
# Demonstrates fundamental Ingress concepts and HTTP routing
# Shows how to expose services via HTTP/HTTPS with domain-based routing
# Requires an Ingress Controller (nginx, traefik, etc.) to be installed

---
# Namespace for basic ingress demonstration
apiVersion: v1
kind: Namespace
metadata:
  name: basic-ingress-demo
  labels:
    purpose: ingress-basics
    ingress-controller: nginx

---
# Backend application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-backend
  namespace: basic-ingress-demo
  labels:
    app: demo-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-backend
  template:
    metadata:
      labels:
        app: demo-backend
    spec:
      containers:
      - name: web-server
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: app-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: app-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: app-config
        configMap:
          name: demo-backend-config
      - name: app-content
        configMap:
          name: demo-backend-content

---
# ClusterIP Service for the backend
apiVersion: v1
kind: Service
metadata:
  name: demo-backend-service
  namespace: basic-ingress-demo
  labels:
    app: demo-backend
spec:
  type: ClusterIP
  selector:
    app: demo-backend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
# Basic Ingress Resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
  namespace: basic-ingress-demo
  labels:
    app: demo-backend
  annotations:
    # Nginx Ingress Controller specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add CORS headers for browser testing
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    # Custom headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Ingress-Type "Basic" always;
      add_header X-Served-By "Nginx-Ingress" always;
spec:
  # Ingress class (specify which ingress controller to use)
  ingressClassName: nginx
  # Define routing rules
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-backend-service
            port:
              number: 80
  # Optional: Default backend for unmatched requests
  defaultBackend:
    service:
      name: demo-backend-service
      port:
        number: 80

---
# Ingress with multiple hosts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-host-ingress
  namespace: basic-ingress-demo
  labels:
    app: demo-backend
    variant: multi-host
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Ingress-Type "Multi-Host" always;
      add_header X-Host-Matched "$host" always;
spec:
  ingressClassName: nginx
  rules:
  # Primary domain
  - host: app.example.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-backend-service
            port:
              number: 80
  # Alternative domain
  - host: application.example.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-backend-service
            port:
              number: 80
  # Wildcard subdomain
  - host: "*.demo.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-backend-service
            port:
              number: 80

---
# Test client pod for internal testing
apiVersion: v1
kind: Pod
metadata:
  name: ingress-test-client
  namespace: basic-ingress-demo
  labels:
    role: test-client
spec:
  containers:
  - name: client
    image: alpine:3.18
    command: 
    - sh
    - -c
    - |
      apk add --no-cache curl
      sleep 3600
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "50m"

---
# ConfigMap for nginx backend configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-backend-config
  namespace: basic-ingress-demo
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Add headers to show ingress information
        add_header X-Backend-Pod $hostname;
        add_header X-Request-ID $request_id;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Ingress info endpoint
        location /ingress-info {
            access_log off;
            return 200 "{\"backend_pod\": \"$hostname\", \"ingress_type\": \"basic\", \"request_id\": \"$request_id\", \"timestamp\": \"$time_iso8601\"}\n";
            add_header Content-Type application/json;
        }

        # Headers debug endpoint
        location /headers {
            access_log off;
            return 200 "Host: $host\nX-Real-IP: $http_x_real_ip\nX-Forwarded-For: $http_x_forwarded_for\nX-Forwarded-Proto: $http_x_forwarded_proto\nX-Forwarded-Host: $http_x_forwarded_host\nUser-Agent: $http_user_agent\n";
            add_header Content-Type text/plain;
        }

        # Request path info
        location /path-info {
            access_log off;
            return 200 "{\"uri\": \"$uri\", \"request_uri\": \"$request_uri\", \"query_string\": \"$query_string\", \"method\": \"$request_method\"}\n";
            add_header Content-Type application/json;
        }
    }

